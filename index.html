<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Counting-Area</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Counting Area</h1>
        <div class="counting">
            <div class="count">
                <h3 data-count='100'>0</h3>
                <p>HTML</p>
            </div>
            <div class="count">
                <h3 data-count='90'>0</h3>
                <p>CSS</p>
            </div>
            <div class="count">
                <h3 data-count='70'>0</h3>
                <p>Javascript</p>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
